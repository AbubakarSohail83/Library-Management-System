{% extends "librarianNavbar.html" %}

{% block content %}
<!-- do this work in api -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            <form action="/searchByStudentName" method="post">               
                    <h2>Search Book By Name</h2>
                    <input type="text" placeholder="StudentId" name="stdid">
                    <button class="btn-success" type="submit">search</button>
            </form>    
            </div>
        </div>
    </div>
<!-- here we will add the form where librarina will see the request -->
<form action="/approveBooks"  method="post">

<table class="table table-bordered table-light">
    <thead>
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">STUDENT ID</th>
        <th scope="col">BOOK ID</th>
        <th scope="col">Expiry Date</th>
        <th scope="col">Retrun Status</th>
        <th scope="col">Accept Return Book</th>
      </tr>
    </thead>
    {% for data in data %}
    <tbody>
      <tr>
        <input id="bookformid" type="text" class="form-control" name="tbl3id" value={{data[0]}}>
        <th scope="row">{{data[0]}}</th>
        <td>{{data[1]}}</td>
        <td>{{data[2]}}</td>
        <td>{{data[4]}}</td>
        <td>{{data[8]}}</td>
        <td><button type="submit" class="btn-danger">Accept back</button></td>
      </tr>
      
    </tbody>
    {% endfor %}
  </table>


</form>

{% endblock %}
