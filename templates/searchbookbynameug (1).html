{% extends "navbar.html" %}

{%block content%}


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="/bksnameug" method="post">            
                <h2>Search Book By Name</h2>
                <input type="text" placeholder="Search Book" name="bookname">
                <button class="btn-success" type="submit">search</button>
            </form>
        </div>
    </div>
</div>

<br>

{% for books in books%}

<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-7">
            <div class="card mycard" style="width: 18rem;">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                    <h2 name="bname" class="card-title">Name  : {{books[1]}}</h2>
                    <h5 class="card-title">Author  : {{books[2]}}</h5>
                    
                    <h5 class="card-title">ISBN  : {{books[3]}}</h5>
                    
                    <h5 class="card-text">Description  : {{books[4]}}</h5>
                    <h5 class="card-text">Quantity Avaliable  : {{books[5]}}</h5>
                    
                                    
                </div>
            </div>
        </div>  
    </div>
</div>
<br>
{% endfor %}
{% endblock %}
