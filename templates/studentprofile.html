{% extends "studentnavbar.html" %}
{% block content %}
<div class="backendImg">
    <form action="/studentupdateProfileInfoDB" method="POST">
        <div class="container" id="Container">
            <div class="row">

                <div class="col-md-7">
                    <h1 class="left-text">{{ProfileName}}</h1>
                </div>


                <div class="col-md-5">
                    <form>
                        <div class="row">
                            <div class="col-md-12">
                                <h3 class="left-text">Profile Info</h3>
                                <span> <i class="fa-solid fa-pen-to-square pen"></i></span>
                                                <div id="NotloggedInError" style="color: red; font-size: larger;font-weight: 900;">
                                                    {%if error!=""%}
                                                    <p style="color: red;font-weight: 800; font-size: larger;">{{error}}</p>
                                                    {%endif%}
                                                
                                                </div>
                            </div>


                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label class="label control-label">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="email" class="form-control" name="email" value={{existingEmail}}>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label class="label control-label">Name</label>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="name" value={{existingName}}>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-12">
                                <label class="label control-label">Roll Number</label>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="rollno" value={{existingRollNo}}>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label class="label control-label" value={{existingUserName}}>User Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="username" value={{existingUserName}}>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-12">
                                <label class="label control-label">Password</label>

                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="password" value={{existingPassword}}>
                            </div>
                        </div>

                        <br>
                        <div class="row">
                            <div class="col-md-6 button">
                                <button type="submit" class="btn btn-primary">Save</button>

                            </div>

                        </div>
                    </form>
                </div>



            </div>
        </div>
    </form>
</div>
{% endblock %}
